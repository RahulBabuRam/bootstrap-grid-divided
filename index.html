<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <!-- bootstrap CSS linked  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .first-images img{
            height: 400px;
        }
        .side-collapse img{
            height: 300px;
        }
        .distance-img img{
            height: 100px;
           
        }
    </style>
</head>
<body>
        <div class="container">
                <div class="row g-0">
                    <!-- first grid 4 -->
                  <div class="col-4 first-images">   
                        <img src="images/four.jpg" alt="" class="img-fluid">
                  </div>
                  <!-- second grid 8 -->
                  <div class="col-8">
                        <div class="row g-0 side-collapse">
                            <!-- sub-first-grid-3  -->
                            <div class="col-3">
                                <img src="images/tempu.jpg" alt="" class="img-fluid">
                            </div>
                            <!-- sub-second-grid-3  -->
                            <div class="col-3">
                                <img src="images/water.jpg" alt="" class="img-fluid">
                            </div>
                                <!-- sub-third-grid-3  -->
                            <div class="col-3">
                                <img src="images/group.jpg" alt="" class="img-fluid">
                            </div>
                        </div>
                        <!-- last-8-row  -->
                        <div class="row g-0 distance-img">
                            <img src="images/car.jpg" alt="" class="img-fluid">
                            
                        </div>

                  </div>
                 
                </div>

        </div>
    

    <!-- bootstrap Java bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
